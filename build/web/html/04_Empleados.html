<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estiloEmpleados.css" rel="stylesheet" type="text/css"/>
    <link href="../css/estiloMenu.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="menu-sidebar">
  <header id="menu-container">
    <img src="../imagenes/img-logoZarape.png" alt="Logo" id="menu-logo">
    <button id="menu-btn">Menú</button>
    <nav>
      <ul id="menu-items" style="display: none;">
        <!-- Los elementos del menú se cargarán aquí  -->
      </ul>
    </nav>
  </header>
</div>
    <div class="container my-5">
        <div class="card">
            <div class="card-header custom-card-header text-white">
                <h2 class="mb-0">Gestión de Empleados</h2>
            </div>
            <div class="card-body">
                <form id="formEmpleado">
                    
                    <!-- Campo para mostrar el ID del empleado (deshabilitado y de solo lectura) -->
<label for="idEmpleado">ID Empleado:</label>
<input type="text" id="idEmpleado" name="idEmpleado" readonly disabled>

                    <div class="form-group">
                        <label for="nombrePersona">Nombre</label>
                        <input type="text" class="form-control" id="nombrePersona" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidosPersona">Apellidos</label>
                        <input type="text" class="form-control" id="apellidosPersona" required>
                    </div>
                    <div class="form-group">
                        <label for="telefonoPersona">Teléfono</label>
                        <input type="text" class="form-control" id="telefonoPersona" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudadPersona">Ciudad</label>
                        <input type="number" class="form-control" id="ciudadPersona" required>
                    </div>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contraseniaUsuario">Contraseña</label>
                        <input type="password" class="form-control" id="contraseniaUsuario" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="idSucursal">Sucursal</label>
                        <input type="number" class="form-control" id="idSucursal" required>
                    </div>
                    <div class="form-group">
                        <label for="activoEmpleado">Activo</label>
                        <select class="form-control" id="activoEmpleado">
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <br><br>
                    <button type="button" class="btn custom-btn1" id="registrarEmpleado">Registrar</button>
                    <button type="button" class="btn custom-btn2" id="modificarEmpleado">Modificar</button>
                    <button type="button" class="btn custom-btn3" id="eliminarEmpleado">Eliminar</button>
                    <button type="button" class="btn custom-btn3" onclick="limpiarCampos()">Limpiar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Contenedor de búsqueda y tabla -->
<div class="container my-5">
    <div class="card mt-5">
        <div class="card-header">
            <input type="search" class="form-control center-input" id="Input5" placeholder="Buscar Empleado">
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="custom-thead">
                    <tr id="table-headers">
                        <th>ID Empleado</th>
                        <th>Nombre Completo</th>
                        <th>Teléfono</th>
                        <th>Ciudad</th>
                        <th>Sucursal</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Los datos de los empleados se mostrarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
</div>

    <script src="../JavaScript/misrcipt.js" type="text/javascript"></script>
    <script src="../JavaScript/menu.js" type="text/javascript"></script>
</body>
</html>
