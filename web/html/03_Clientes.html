        <style> 
           /* Contenedor del menú con fondo */
#menu-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #e73f0b; /* Color de fondo personalizado */
  color: white; /* Texto blanco para contraste */
  padding: 10px 20px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Logo */
#menu-logo {
  height: 80px;
  cursor: pointer;
}

/* Navegación */
nav ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 0 15px;
  cursor: pointer;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  color: white; /* Aseguramos que el texto sea visible */
}

nav ul li:hover {
  background-color: rgba(255, 255, 255, 0.2); /* Efecto hover translúcido */
}

/* Para que el contenido no quede detrás del menú */
body {
  margin-top: 70px;
  padding: 20px;
}


            .custom-thead th {
