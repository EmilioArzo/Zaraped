<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alimentos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/estilosAlimentoss.css" rel="stylesheet" type="text/css"/>
        <link href="../css/estiloMenu.css" rel="stylesheet" type="text/css"/>
</head>


<body>
    <div id="menu-sidebar">
  <header id="menu-container">
    <img src="../imagenes/img-logoZarape.png" alt="Logo" id="menu-logo">
    <button id="menu-btn">Menú</button>
    <nav>
      <ul id="menu-items" style="display: none;">
        <!-- Los elementos del menú se cargarán aquí  -->
      </ul>
    </nav>
  </header>
</div>
    <div class="container my-5">
        <div class="card">
            <div class="card-header custom-card-header text-white">
              <h2 class="mb-0">Alimentos</h2>   
            </div>
            <div class="card-body">
                <form id="Form">
                   <div class="form-group">
                        <label for="txtIdAlimento">Id Alimento</label>
                        <input type="number" class="form-control" id="txtIdAlimento" disabled>
                   </div><br>
                    <div class="form-group">
                        <label for="txtNombre">Nombre Alimento</label>
                        <input type="text" class="form-control" id="txtNombre" required>
                    </div><br>
                    <div class="form-group">
                        <label for="txtDescripcion">Descripcion</label>
                        <input type="text" class="form-control" id="txtDescripcion" required>
                    </div><br>
                    <div class="form-group">
                        <label for="txtCategoria">Categoría</label>
                        <select id="txtCategoria" name="categoria" class="form-control">
                            <option value="">Seleccione una categoría</option>
                        </select>
                    </div> <br>
                    <div class="form-group">
                        <label for="txtPrecio">Precio</label>
                        <input type="number" class="form-control" id="txtPrecio" step="1" required>
                    </div> <br>
                    <div class="form-group">
                        <label for="txtFoto">Imagen:</label>
                        <input type="file" class="form-control-file" id="txtFoto" accept="image/*" onchange="convertImageToBase64(event)" required>
                        <img id="imagen" src="" alt="Previsualización de la imagen" style="opacity: 50%; max-width: 200px; max-height: 200px;">
                    </div> <br> 
                    <br><br>
                    <button type="button" class="btn custom-btn1" onclick="insertarAlimento()">Registrar</button>
                    <button type="button" class="btn custom-btn2" onclick="actualizarAlimento()">Actualizar</button>
                    <button type="button" class="btn custom-btn3" onclick="eliminarAlimento()">Eliminar</button>
                    <button type="button" class="btn custom-btn1" onclick="limpiarCampos()">Limpiar</button>
                </form>
            </div>
        </div>
        </div>
        
        <div class="container my-5">
        <div class="card mt-5 table-responsive">
            <div class="">
                <label for="txtBuscar">Buscar por:<input type="search" class="form-control center-input" id="txtBuscar" placeholder="Registro, Nombre, Categoria, Precio"></label>
            </div>
     
            <table class="table table-striped" id="tablaAlimentos">
                <thead class="custom-thead">
                    <tr>
                        <th>Registro</th>
                        <th>Alimento</th>
                        <th>Descripción</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                        <th>foto</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán los combos registrados -->
                </tbody>
            </table>
        </div>
        
    </div>
    
    <script src="../JavaScript/JsAlimento.js" type="text/javascript"></script>
    <script src="../JavaScript/menu.js" type="text/javascript"></script>
</body>
</html>
