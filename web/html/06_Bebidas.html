<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/estiloMenu.css" rel="stylesheet" type="text/css"/>

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

<body>
<div id="menu-sidebar">
  <header id="menu-container">
    <img src="../imagenes/img-logoZarape.png" alt="Logo" id="menu-logo">
    <button id="menu-btn">Menú</button>
    <nav>
      <ul id="menu-items" style="display: none;">
        <!-- Los elementos del menú se cargarán aquí dinámicamente -->
      </ul>
    </nav>
  </header>
</div>
    <div class="container my-5">
        <!-- Card principal -->
        <div class="card">
            <div class="card-header custom-card-header">
                <h2 class="mb-0">Módulo Bebidas</h2>
            </div>
            <div class="card-body">
                <form id="Form">
                    <!-- Input ID -->
                    <div class="mb-3">
                        <label for="txtId" class="form-label">ID:</label>
                        <input type="text" class="form-control" id="txtId" disabled>
                    </div>
                    
                    <!-- Input Nombre -->
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre de la bebida" >
                    </div>
                    
                    <!-- Input Descripcion -->
                    <div class="mb-3">
                        <label for="txtDescripcion" class="form-label">Descripción:</label>
                        <input type="text" class="form-control" id="txtDescripcion" placeholder="Descripción de la bebida" >
                    </div>
                    
                    <!-- Input Precio -->
                    <div class="mb-3">
                        <label for="txtPrecio" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="txtPrecio"  step="0.01" min="0" placeholder="Precio">
                    </div>

                     <!-- Input Categoria -->
                    <div class="col-md-6 mb-3">
                        <label for="txtCategoria" class="form-label">Categoría</label>
                        <select class="form-control" id="txtCategoria" >
                            
                        <option disabled value="">Selecciona una categoria</option>
                        
                        </select>                        
                    </div>

                    <!-- Imagen -->
                    <div class="mb-3">
                        <label for="filImagen" class="form-label">Imagen:</label>
                        <input type="file" class="form-control" id="filImagen" accept="image/*" onchange="convertImageToBase64(event)" required>
                        <img id="previewImage" src="../imagenes/img-PlaceHolder-InsertarBebida.png" style="opacity: 50%; max-width: 200px; max-height: 200px;"  alt="Previsualización de la imagen">
                    </div>
                    
                    <!-- Botones -->
                    <div class="d-flex gap-2">
                        <button type="button" onclick="insertar()" class="btn custom-btn1">Agregar</button>
                        <button type="button" onclick="actualizar()" class="btn custom-btn2">Actualizar</button>
                        <button type="button" onclick="eliminar()" class="btn custom-btn3">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
    <!-- Tabla de datos -->
    <div class="container my-5">
        <div class="card mt-5">
            <!-- inica contenedor serch -->
            <div class="contenedorSearch">
            <input type="search" class="barraBuscar form-control center-input " id="txtBuscar" placeholder="Buscar Bebida...">
            </div>
     
            <table class="table table-striped" id="tablaRegistros">
                <thead class="custom-thead" >
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Foto</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                    <!-- Es posible que necesites quitar este id List para que funque -->
                <tbody id="tablaCuerpo">
                    <!-- Aquí se insertarán los combos registrados -->
                </tbody>
            </table>
        </div>
</div>
    
    <script src="../JavaScript/js.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/menu.js" type="text/javascript"></script>

</body>
</html>
